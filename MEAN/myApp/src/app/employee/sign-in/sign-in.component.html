<div>
  <img src="/assets/img/single_user.png" id="icon" alt="User Icon" />
</div>
<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <input
    type="text"
    name="email"
    #email="ngModel"
    [(ngModel)]="model.email"
    placeholder="Email"
    [pattern]="emailRegex"
    required
    [ngClass]="{ 'invalid-textbox': signInForm.submitted && !email.valid }"
  />
  <div *ngIf="signInForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message"
      >This field is required.</label
    >
    <label *ngIf="email.errors.pattern" class="validation-message"
      >Invalid email address.</label
    >
  </div>
  <input
    type="password"
    #password="ngModel"
    [(ngModel)]="model.password"
    name="password"
    placeholder="Password"
    minlength="4"
    required
    [ngClass]="{ 'invalid-textbox': signInForm.submitted && !password.valid }"
  />
  <div *ngIf="signInForm.submitted && password.errors">
    <label *ngIf="password.errors.minlength" class="validation-message"
      >Enter at least 4 Characters
    </label>
    <label *ngIf="password.errors.required" class="validation-message"
      >This field is required.</label
    >
  </div>
  <input type="submit" value="Sign In" />
  <h5 class="wrapper" routerLink="/signup" >CREATE ACCOUNT</h5>
</form>
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
