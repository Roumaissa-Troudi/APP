<button class="notification-button" mat-mini-fab [matMenuTriggerFor]="bell">
  <mat-icon matBadge={{number}} matBadgeColor="warn" class="notification-button__icon">notifications_none</mat-icon>
</button>
<mat-menu #bell="matMenu" xPosition="before" class="notification-menu">
  <button mat-menu-item class="notification-menu__button" routerLink="{{routes.NOTIFICATION}}" routerLinkActive="active">
    <mat-icon class="notification-menu__icon_yellow">local_offer</mat-icon>{{msg}}
  </button>

</mat-menu>
