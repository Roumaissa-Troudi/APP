<mat-toolbar class="page-header" role="heading">
  <h1>Work Status</h1>
</mat-toolbar>
<div class="chart">
  <div class="chart__header">
    <p class="chart__title">Are you available ?</p>
  </div>
  <div class="chart__content">
    <div>
      <mat-slide-toggle
        [checked]="checked"
        (change)="changed()"
        class="slider"
      ></mat-slide-toggle>
      <br />
      <br />
      <div class="message">{{ showMessage }}</div>
    </div>
  </div>
</div>
