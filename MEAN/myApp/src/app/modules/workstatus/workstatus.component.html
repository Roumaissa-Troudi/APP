<div class="alert-section">
  <alert></alert></div>

<mat-toolbar class="page-header" role="heading">
  <h1>Work Status</h1>
</mat-toolbar>
<div class="chart">
  <div class="chart__header">
    <p class="chart__title">Are you available ?</p>
  </div>
  <div class="chart__content">
    <div class="row">
      <mat-button-toggle-group >
      <mat-button-toggle class="btn" mat-raised-button (click)="workeed()" value="true"><mat-icon class="icon">work</mat-icon></mat-button-toggle>
      <mat-button-toggle class="btn" mat-raised-button (click)="notworkeed()" value="false"><mat-icon class="icon">home</mat-icon></mat-button-toggle>

    </mat-button-toggle-group>
  </div>

      <mat-divider></mat-divider>

<div *ngIf="checked== true" class="choose">
  <mat-form-field appearance="fill">
    <mat-label>Your worstation</mat-label>
    <mat-select [(ngModel)]="selected" name="worstation" required>
      <mat-option *ngFor="let worstation of worstations" [value]="worstation.viewValue">
        {{worstation.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p> Selected worstation: {{selected}} </p>

</div>
<div>
    <button
      class="button"

      mat-raised-button
      color="primary"
      [disabled]="clicked"
      (click)="changed();
      clicked = true;"
    >
      submit
    </button>
  </div></div>
</div>
