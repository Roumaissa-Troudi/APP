<mat-toolbar class="page-header" role="heading">
  <h1>Search Replacement</h1>
</mat-toolbar>

<mat-tab-group class="chart">
  <mat-tab label="Search Automatically">
    <div class="chart__content">
      <br />
      <div>
        <div class="message">Can't work anymore</div>
        <button class="btn" mat-raised-button color="primary" (click)="onSubmit()">
          Search
        </button>
        <div class="message" *ngIf="test">
          Your Replacement is <span>{{ replacementDetails.fullName }}</span>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Search Manually">
<div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Input Full Name</mat-label>
        <input matInput placeholder="Ex. John" #input (keyup)="doFilter(input.value)" type="text">
      </mat-form-field>
    </form>
</div>
<mat-divider></mat-divider>
<mat-card>
      <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8"  >

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->


          <!-- Fullname Value Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>

          <!-- email Column -->
          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
          </ng-container>

          <!-- workstatus Column -->
          <ng-container matColumnDef="workstatus">
            <th mat-header-cell *matHeaderCellDef> Work Status </th>
            <td mat-cell *matCellDef="let element"> {{element.workstatus}} </td>
          </ng-container>

          <ng-container matColumnDef="replacement">
            <th mat-header-cell *matHeaderCellDef> Choose as Replacement </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary"> Choose
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>

      </mat-card>
  </mat-tab>
</mat-tab-group>
