
<div class="alert-section">
  <alert></alert></div>
<div class="col-xl-8 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">My account</h3>

        </div>

      </div>
    </div>
    <div class="card-body">
      <form #profileForm="ngForm" (ngSubmit)="ngSubmit(profileForm)">
        <h6 class="heading-small text-muted mb-4">User information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group focused">
                <label class="form-control-label" for="input-username">Username</label>
                <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value= "{{check.fullName}}"disabled>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-email">Email address</label>
                <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="{{check.email}}" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group focused">
                <label class="form-control-label" for="input-first-name">First name</label>
                <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="{{check.fullName.split(' ')[0]}}" disabled>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group focused">
                <label class="form-control-label" for="input-last-name">Last name</label>
                <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="{{check.fullName.split(' ')[1]}}" disabled>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4">
        <!-- Address -->
        <h6 class="heading-small text-muted mb-4">Contact information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group focused">
                <label class="form-control-label" for="input-address">Address</label>
                <input id="input-address" class="form-control form-control-alternative" placeholder="{{check.address}}"  type="text" value="{{check.address}}"
                #address="ngModel" [(ngModel)]="employeeservice.employeeProfile.address" name="address" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group focused">
                <label class="form-control-label" for="input-city">City</label>
                <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="{{check.city}}"
                #city="ngModel" [(ngModel)]="employeeservice.employeeProfile.city"  name="city" >
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group focused">
                <label class="form-control-label" for="input-country">Country</label>
                <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="{{check.country}}"
                 #country="ngModel" [(ngModel)]="employeeservice.employeeProfile.country"  name="country">
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-country">Postal code</label>
                <input  id="input-postal-code" class="form-control form-control-alternative" placeholder="{{check.postalcode}}" type="number"
                #postalcode="ngModel" [(ngModel)]="employeeservice.employeeProfile.postalcode"  name="postalcode" >
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4">
        <!-- job -->
        <h6 class="heading-small text-muted mb-4">Professional information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group focused">
                <label class="form-control-label" for="input-address">Department</label>
                <input id="input-address" class="form-control form-control-alternative" placeholder="{{check.department}}"  type="text"
                #department="ngModel" [(ngModel)]="employeeservice.employeeProfile.department"  name="department"  >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group focused">
                <label class="form-control-label" for="input-Role">Role</label>
                <input type="text" id="input-Role" class="form-control form-control-alternative" placeholder="{{check.role}}"
                #role="ngModel" [(ngModel)]="employeeservice.employeeProfile.role"  name="role"  >
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group focused">
                <label class="form-control-label" for="input-Supervisor">Supervisor</label>
                <input type="text" id="input-Supervisor" class="form-control form-control-alternative" placeholder="{{check.supervisor}}"
                #supervisor="ngModel" [(ngModel)]="employeeservice.employeeProfile.supervisor"  name="supervisor" >
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4">
        <!-- Description -->
        <h6 class="heading-small text-muted mb-4">About me</h6>
        <div class="pl-lg-4">
          <div class="form-group focused">
            <label>About Me</label>
            <textarea rows="4" class="form-control form-control-alternative" placeholder="{{check.aboutme}}"
            #aboutme="ngModel" [(ngModel)]="employeeservice.employeeProfile.aboutme"  name="aboutme"> </textarea>
          </div>
        </div>
        <button class="chartbutton"
        mat-raised-button
        color="primary" type="submit" >Upload</button>
      </form>

    </div>
  </div>
